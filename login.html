<!DOCTYPE html>
<html>
	<head>
		<title>Entrar CMS</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="style/style-login.css">
	</head>
	<body>
		<div id="mascara">
		</div>
		<div id="div-login">
			<h2>Sistema de Gerenciamento de Site</h2>
				<form action="login.html" method="post" name="formulario cms">
					<label>Usuário:</label>
						<input type="text" name="txtusuario" class="txt-login" placeholder="Digite o nome do usuário" id="user" required="required">
					<label>Senha:</label>
						<input type="password" name="txtsenha" class="txt-login" placeholder="Digite sua senha" id="senha" required="required">
						<input type="submit" name="btnlogar" id="btn-logar" value="Entrar">
				</form>
		</div>
	</body>
</html>
